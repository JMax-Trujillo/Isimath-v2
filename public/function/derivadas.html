    <style>

<body>
    <button id="integralesI__theme-toggle" class="integralesI__theme-toggle app__hidden">
        üåô
    </button>

    <div class="integralesI__main-container">
        <div class="integralesI__input-section">
            <h3>Calcular Derivada</h3>
            <div class="integralesI__form-group">
                <label for="integralesI__function-input">Funci√≥n f(x):</label>
                <div class="integralesI__math-input">
                    <math-field id="integralesI__function-input" virtual-keyboard-mode="auto">x^2</math-field>
                </div>
                <div id="integralesI__function-error" class="integralesI__error-message hidden"></div>
            </div>
            <button id="integralesI__solve-btn" class="integralesI__button">Calcular Derivada</button>
            <button id="integralesI__clear-btn" class="integralesI__button integralesI__secondary-button" style="margin-top: 10px;">LIMPIAR</button>
            <button id="integralesI__theory-btn" class="integralesI__button integralesI__secondary-button" style="margin-top: 10px;">IR A LA TEOR√çA</button>
        </div>

        <div class="integralesI__output-section">
            <h3>Resultado y Visualizaci√≥n</h3>
            
            <div id="integralesI__graph-container" class="integralesI__graph-container">
                <div id="integralesI__plot" style="width: 100%; height: 100%;"></div>
            </div>
            
            <div id="integralesI__graph-legend" class="integralesI__graph-legend">
                <span class="integralesI__legend-item integralesI__legend-original">‚îÅ‚îÅ‚îÅ f(x) (funci√≥n original)</span>
                <span class="integralesI__legend-item integralesI__legend-derivative">‚îÅ‚îÅ‚îÅ f'(x) (derivada)</span>
            </div>

            <div id="integralesI__result" class="integralesI__result-display hidden">
                <h4>Resultado:</h4>
                <p>La derivada de la funci√≥n es:</p>
                <div id="integralesI__result-math-field" style="font-size: 1.2rem; margin: 1rem 0;"></div>
            </div>

            <div id="integralesI__steps-container" class="integralesI__steps-container hidden">
                <h4>Pasos de resoluci√≥n:</h4>
                <button id="integralesI__toggle-steps-btn" class="integralesI__button">
                    Mostrar pasos detallados
                </button>
                <div id="integralesI__steps-content" class="integralesI__steps-content hidden">
                    <div id="integralesI__steps-list"></div>
                </div>
            </div>
        </div>

<script>

    const darkMode = localStorage.getItem("theme");

if (darkMode === "dark") {
    // Aplica clase al body para activar modo oscuro
    document.body.classList.add("dark");
}
        document.addEventListener('DOMContentLoaded', () => {
            // Referencias a elementos del DOM
            const integralesI__functionInput = document.getElementById('integralesI__function-input');
            const integralesI__solveBtn = document.getElementById('integralesI__solve-btn');
            const integralesI__clearBtn = document.getElementById('integralesI__clear-btn');
            const integralesI__theoryBtn = document.getElementById('integralesI__theory-btn'); // Nuevo bot√≥n
            const integralesI__resultDiv = document.getElementById('integralesI__result');
            const integralesI__resultMathField = document.getElementById('integralesI__result-math-field');
            const integralesI__functionError = document.getElementById('integralesI__function-error');
            const integralesI__stepsContainer = document.getElementById('integralesI__steps-container');
            const integralesI__toggleStepsBtn = document.getElementById('integralesI__toggle-steps-btn');
            const integralesI__stepsContent = document.getElementById('integralesI__steps-content');
            const integralesI__stepsList = document.getElementById('integralesI__steps-list');
            const integralesI__graphContainer = document.getElementById('integralesI__graph-container');
            const integralesI__graphLegend = document.getElementById('integralesI__graph-legend');
            const integralesI__themeToggle = document.getElementById('integralesI__theme-toggle');



            // Variables para almacenar las funciones y pasos
            let originalFunction = null; // Renamed for clarity
            let derivativeFunction = null; // Renamed for clarity
            let derivativeSteps = []; // Renamed for clarity

            // Manejo del tema
            integralesI__themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                integralesI__themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
                
                // Actualizar gr√°fica si existe, o redibujar el lienzo vac√≠o
                if (originalFunction && derivativeFunction) {
                    drawGraph(originalFunction, derivativeFunction);
                } else {
                    drawGraph(math.compile('0'), math.compile('0')); // Draw empty graph
                }
            });

            // Manejar el toggle de pasos
            integralesI__toggleStepsBtn.addEventListener('click', () => {
                if (integralesI__stepsContent.classList.contains('hidden')) {
                    integralesI__stepsContent.classList.remove('hidden');
                    integralesI__toggleStepsBtn.textContent = 'Ocultar pasos detallados';
                } else {
                    integralesI__stepsContent.classList.add('hidden');
                    integralesI__toggleStepsBtn.textContent = 'Mostrar pasos detallados';
                }
            });

            // Funci√≥n para normalizar la entrada
            const normalizeInput = (input) => {
                return input
                    .replace(/\\cdot/g, '*')
                    .replace(/\\left\(/g, '(')
                    .replace(/\\right\)/g, ')')
                    .replace(/\\sin/g, 'sin')
                    .replace(/\\cos/g, 'cos')
                    .replace(/\\tan/g, 'tan')
                    .replace(/\\sec/g, 'sec')
                    .replace(/\\csc/g, 'csc')
                    .replace(/\\cot/g, 'cot')
                    .replace(/\\ln/g, 'log')
                    .replace(/\\exp/g, 'exp')
                    .replace(/\\sqrt{([^}]+)}/g, 'sqrt($1)')
                    .replace(/\\frac{([^}]+)}{([^}]+)}/g, '($1)/($2)')
                    .replace(/\\ /g, '')
                    .replace(/\s+/g, '');
            };

            // Funci√≥n para agregar pasos de derivada
            const addDerivativeStep = (description, formula, rule) => {
                derivativeSteps.push({
                    description: description,
                    formula: formula,
                    rule: rule
                });
            };

            // Funci√≥n para mostrar pasos de derivada
            const displayDerivativeSteps = () => {
                integralesI__stepsList.innerHTML = '';
                derivativeSteps.forEach((step, index) => {
                    const stepDiv = document.createElement('div');
                    stepDiv.className = 'integralesI__step-item';
                    stepDiv.innerHTML = `
                        <div class="integralesI__step-title">
                            Paso ${index + 1}: ${step.description}
                        </div>
                        <div style="margin: 10px 0;">
                            <math-field read-only>${step.formula}</math-field>
                        </div>
                        <div class="integralesI__step-rule">
                            Regla aplicada: ${step.rule}
                        </div>
                    `;
                    integralesI__stepsList.appendChild(stepDiv);
                });
            };

            // Funci√≥n para dibujar la gr√°fica (adaptada para derivadas)
            const drawGraph = (originalFunc, derivativeFunc) => {
                const xMin = -5;
                const xMax = 5;
                const numPoints = 500;
                const step = (xMax - xMin) / numPoints;
                
                const xValues = [];
                const yOriginal = [];
                const yDerivative = []; // Changed from yIntegral
                
                for (let i = 0; i <= numPoints; i++) {
                    const x = xMin + i * step;
                    xValues.push(x);
                    
                    try {
                        const y = originalFunc.evaluate({x: x});
                        yOriginal.push(isFinite(y) && Math.abs(y) < 100 ? y : null);
                    } catch (e) {
                        yOriginal.push(null);
                    }
                    
                    try {
                        const der = derivativeFunc.evaluate({x: x}); // Changed from integral
                        yDerivative.push(isFinite(der) && Math.abs(der) < 100 ? der : null);
                    } catch (e) {
                        yDerivative.push(null);
                    }
                }
                
                const isDarkMode = document.body.classList.contains('dark');
                const bgColor = isDarkMode ? '#172A45' : '#FFFFFF'; /* Usar surface-dark para el fondo del plot en modo oscuro */
                const gridColor = isDarkMode ? '#334155' : '#E2E8F0';
                const textColor = isDarkMode ? '#FFFFFF' : '#1E293B'; /* Texto de la gr√°fica blanco en modo oscuro */
                
                const data = [
                    {
                        x: xValues,
                        y: yOriginal,
                        type: 'scatter',
                        mode: 'lines',
                        name: 'f(x) (funci√≥n original)',
                        line: {
                            color: isDarkMode ? '#0F172A' : '#06B6D4', /* Azul noche para original en dark mode, celeste en light */
                            width: 2
                        },
                        connectgaps: false
                    },
                    {
                        x: xValues,
                        y: yDerivative, // Changed from yIntegral
                        type: 'scatter',
                        mode: 'lines',
                        name: 'f\'(x) (derivada)', // Changed name
                        line: {
                            color: isDarkMode ? '#0A192F' : '#2563EB', /* Azul noche m√°s oscuro para derivada en dark mode, azul primario en light */
                            width: 2
                        },
                        connectgaps: false
                    }
                ];
                
                const layout = {
                    title: {
                        text: 'Funci√≥n Original y Derivada', // Changed title
                        font: {
                            size: 16,
                            color: textColor
                        }
                    },
                    xaxis: {
                        title: 'x',
                        zeroline: true,
                        zerolinecolor: textColor,
                        zerolinewidth: 1,
                        gridcolor: gridColor,
                        gridwidth: 0.5,
                        color: textColor
                    },
                    yaxis: {
                        title: 'y',
                        zeroline: true,
                        zerolinecolor: textColor,
                        zerolinewidth: 1,
                        gridcolor: gridColor,
                        gridwidth: 0.5,
                        color: textColor
                    },
                    plot_bgcolor: bgColor,
                    paper_bgcolor: bgColor,
                    font: {
                        family: 'Arial, sans-serif',
                        size: 12,
                        color: textColor
                    },
                    legend: {
                        x: 0.02,
                        y: 0.98,
                        bgcolor: isDarkMode ? 'rgba(23,42,69,0.8)' : 'rgba(255,255,255,0.8)', /* Usar surface-dark con transparencia */
                        bordercolor: isDarkMode ? '#334155' : '#E2E8F0',
                        borderwidth: 1,
                        font: {
                            color: textColor
                        }
                    },
                    margin: {
                        l: 50,
                        r: 50,
                        t: 50,
                        b: 50
                    }
                };
                
                // Configurar opciones
                const config = {
                    responsive: true,
                    displayModeBar: true,
                    displaylogo: false,
                    modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d', 'autoScale2d', 'toggleSpikelines', 'hoverClosestCartesian', 'hoverCompareCartesian']
                };
                
                // Crear la gr√°fica
                Plotly.newPlot('integralesI__plot', data, layout, config);
            };

            // Funci√≥n principal para calcular derivada
            const calculateDerivative = (funcText) => { // Renamed function
                integralesI__resultDiv.classList.add('hidden');
                integralesI__functionError.classList.add('hidden');
                integralesI__functionError.textContent = '';
                integralesI__stepsContainer.classList.add('hidden');
                derivativeSteps = []; // Limpiar pasos anteriores

                try {
                    const cleanInput = normalizeInput(funcText);
                    const node = math.parse(cleanInput);
                    
                    // Compilar la funci√≥n original
                    originalFunction = math.compile(cleanInput);
                    
                    // Add initial step
                    addDerivativeStep(
                        "Funci√≥n original a derivar",
                        `${node.toTex()}`,
                        "Identificaci√≥n de la funci√≥n"
                    );

                    // Calculate derivative using math.derivative
                    const derivativeNode = math.derivative(node, 'x');
                    const simplifiedDerivativeNode = math.simplify(derivativeNode);

                    // Add step for derivative calculation
                    addDerivativeStep(
                        "Aplicaci√≥n de reglas de derivaci√≥n",
                        `\\frac{d}{dx} (${node.toTex()}) = ${simplifiedDerivativeNode.toTex()}`,
                        "Aplicaci√≥n de reglas de derivaci√≥n (cadena, producto, etc.)"
                    );
                    
                    // Compilar la funci√≥n derivada
                    derivativeFunction = math.compile(simplifiedDerivativeNode.toString());
                    
                    const derivativeLatex = simplifiedDerivativeNode.toTex({
                        handler: (node, options) => {
                            if (node.type === 'FunctionNode' && (node.fn.name === 'log' || node.fn.name === 'ln')) {
                                return `\\ln\\left(${node.args[0].toTex(options)}\\right)`;
                            }
                            return undefined;
                        }
                    });

                    // Dibujar la gr√°fica con Plotly
                    drawGraph(originalFunction, derivativeFunction);

                    integralesI__resultMathField.innerHTML = `<math-field read-only>${derivativeLatex}</math-field>`;
                    integralesI__resultDiv.classList.remove('hidden');
                    
                    // Mostrar pasos
                    integralesI__stepsContainer.classList.remove('hidden');
                    displayDerivativeSteps();
                    
                } catch (error) {
                    if (!error.message.includes('render is not a function')) {
                        integralesI__functionError.textContent = 'Error al procesar la funci√≥n. Aseg√∫rate de que la sintaxis es correcta. Mensaje: ' + error.message;
                        integralesI__functionError.classList.remove('hidden');
                    }
                    console.error("Error al calcular la derivada:", error);
                }
            };

            // Event listener para el bot√≥n de resolver (ahora calcular derivada)
            integralesI__solveBtn.addEventListener('click', () => {
                const functionText = integralesI__functionInput.getValue();
                integralesI__resultDiv.classList.add('hidden');
                integralesI__functionError.classList.add('hidden');
                integralesI__functionError.textContent = '';
                integralesI__stepsContainer.classList.add('hidden');


                if (!functionText) {
                    integralesI__functionError.textContent = 'Por favor, introduce una funci√≥n para derivar.';
                    integralesI__functionError.classList.remove('hidden');
                    return;
                }

                calculateDerivative(functionText);
            });

            // Event listener para el bot√≥n de limpiar
            integralesI__clearBtn.addEventListener('click', () => {
                // Clear input
                integralesI__functionInput.setValue(''); // Clear the math-field input

                // Hide all output sections and clear their content
                integralesI__resultDiv.classList.add('hidden');
                integralesI__resultMathField.innerHTML = ''; // Clear result math field
                integralesI__functionError.classList.add('hidden');
                integralesI__functionError.textContent = ''; // Clear error message
                integralesI__stepsContainer.classList.add('hidden');
                integralesI__stepsContent.classList.add('hidden'); // Ensure steps content is also hidden

                // Reset steps related elements
                derivativeSteps = [];
                integralesI__stepsList.innerHTML = ''; // Clear steps list
                integralesI__toggleStepsBtn.textContent = 'Mostrar pasos detallados';

                // Clear Plotly graph and redraw it empty
                const plotDiv = document.getElementById('integralesI__plot');
                if (plotDiv) {
                    Plotly.purge(plotDiv); // Clears the graph
                }
                drawGraph(math.compile('0'), math.compile('0')); // Draw f(x)=0 and derivative=0

                // Reset function variables
                originalFunction = null;
                derivativeFunction = null;
            });

            // Event listener para el nuevo bot√≥n "IR A LA TEORIA"
            integralesI__theoryBtn.addEventListener('click', () => {
                console.log('Bot√≥n "IR A LA TEORIA" clickeado. Aqu√≠ ir√≠a la l√≥gica para mostrar la teor√≠a de derivadas.');
                alert('¬°Has hecho clic en "IR A LA TEOR√çA"! Aqu√≠ podr√≠as redirigir a una p√°gina con contenido te√≥rico sobre derivadas.');
            });

            // Draw initial empty graph on page load
            drawGraph(math.compile('0'), math.compile('0')); // Draw f(x)=0 and derivative=0
        });
    </script>
</body>
