<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de MÃ©todos Iterativos</title>
    <style>
        :root {
            /* Light mode colors */
            --light-bg-primary: #f8f9fa;
            --section-bg: #ffffff;
            --section-text: #2c3e50;
            --section-description-text: #6c757d;
            --button-text-color: #2c3e50;
            --button-border-color: #3498db;
            --button-hover-bg: #3498db;
            --button-hover-text: #ffffff;
            --input-bg: #ffffff;
            --input-border: #dee2e6;
            --input-text: #2c3e50;
            --error-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
        }

        body.dark {
            /* Dark mode colors */
            --light-bg-primary: #1a1a1a;
            --section-bg: #2d2d2d;
            --section-text: #e0e0e0;
            --section-description-text: #a0a0a0;
            --button-text-color: #e0e0e0;
            --button-border-color: #4a9eff;
            --button-hover-bg: #4a9eff;
            --button-hover-text: #1a1a1a;
            --input-bg: #3a3a3a;
            --input-border: #555555;
            --input-text: #e0e0e0;
            --error-color: #ff6b6b;
            --success-color: #51cf66;
            --warning-color: #ffd43b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg-primary);
            color: var(--section-text);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--section-text);
            font-size: 2.5rem;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--button-hover-bg);
            color: var(--button-hover-text);
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .section {
            background-color: var(--section-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #input-area {
            flex: 1;
            min-width: 300px;
        }

        #output-area {
            flex: 1;
            min-width: 300px;
        }

        .method-selection {
            margin-bottom: 30px;
        }

        .method-selection h2 {
            margin-bottom: 20px;
            color: var(--section-text);
            font-size: 1.8rem;
        }

        .method-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .method-btn {
            background-color: transparent;
            color: var(--button-text-color);
            border: 2px solid var(--button-border-color);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .method-btn:hover {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
            border-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        .method-btn.active {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
            border-color: var(--button-hover-bg);
        }

        .system-input {
            display: none;
            margin-top: 30px;
        }

        .system-input.active {
            display: block;
        }

        .size-control {
            margin-bottom: 20px;
        }

        .size-control label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--section-text);
        }

        .size-control input {
            width: 80px;
            padding: 8px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        .matrix-container {
            margin-bottom: 20px;
        }

        .matrix-container h3 {
            margin-bottom: 10px;
            color: var(--section-text);
        }

        .matrix-grid {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
        }

        .matrix-cell {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--input-text);
            font-size: 14px;
        }

        .vector-grid {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .parameters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .parameter-group {
            flex: 1;
            min-width: 150px;
        }

        .parameter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--section-text);
        }

        .parameter-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        .calculate-btn {
            background-color: var(--button-hover-bg);
            color: var(--button-hover-text);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .calculate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            margin-top: 20px;
        }

        .output-section h2 {
            margin-bottom: 20px;
            color: var(--section-text);
            font-size: 1.8rem;
        }

        .result-display {
            background-color: var(--input-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--input-border);
            margin-bottom: 20px;
        }

        .solution-vector {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .solution-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: var(--section-bg);
            border-radius: 8px;
            border: 1px solid var(--input-border);
        }

        .variable-name {
            font-weight: bold;
            color: var(--section-text);
            min-width: 30px;
        }

        .variable-value {
            color: var(--section-text);
            font-family: monospace;
            font-size: 16px;
        }

        .info-display {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--section-bg);
            border-radius: 8px;
            border: 1px solid var(--input-border);
        }

        .info-item {
            margin-bottom: 10px;
            color: var(--section-text);
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--error-color);
            margin-bottom: 20px;
        }

        .warning-message {
            background-color: rgba(243, 156, 18, 0.1);
            color: var(--warning-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--warning-color);
            margin-bottom: 20px;
        }

        .success-message {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--success-color);
            margin-bottom: 20px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .section {
                padding: 20px;
            }
            
            .method-buttons {
                flex-direction: column;
            }
            
            .method-btn {
                min-width: auto;
            }
            
            .parameters {
                flex-direction: column;
                gap: 15px;
            }
            
            .matrix-cell {
                width: 50px;
                height: 35px;
                font-size: 12px;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .matrix-cell {
                width: 45px;
                height: 30px;
                font-size: 11px;
            }
            
            .calculate-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
        .app__hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button class="theme-toggle app__hidden" onclick="toggleTheme()">ð</button>
    
    <div class="container">
        <h1>Calculadora de MÃ©todos Iterativos</h1>
        
        <div class="main-content">
            <div class="section" id="input-area">
                <div class="method-selection">
                    <h2>Seleccionar MÃ©todo</h2>
                    <div class="method-buttons">
                        <button class="method-btn" onclick="selectMethod('jacobi')">Jacobi</button>
                        <button class="method-btn" onclick="selectMethod('gauss-seidel')">Gauss-Seidel</button>
                    </div>
                </div>
                
                <div class="system-input" id="system-input">
                    <div class="size-control">
                        <label for="system-size">TamaÃ±o del Sistema:</label>
                        <input type="number" id="system-size" min="2" max="6" value="3" onchange="updateSystemSize()">
                    </div>
                    
                    <div class="matrix-container">
                        <h3>Matriz A (Coeficientes)</h3>
                        <div class="matrix-grid" id="matrix-a"></div>
                    </div>
                    
                    <div class="matrix-container">
                        <h3>Vector B (Constantes)</h3>
                        <div class="vector-grid" id="vector-b"></div>
                    </div>
                    
                    <div class="matrix-container">
                        <h3>Vector Xâ (EstimaciÃ³n Inicial)</h3>
                        <div class="vector-grid" id="vector-x0"></div>
                    </div>
                    
                    <div class="parameters">
                        <div class="parameter-group">
                            <label for="tolerance">Tolerancia (Îµ):</label>
                            <input type="number" id="tolerance" value="0.0001" step="0.0001" min="0.0001">
                        </div>
                        <div class="parameter-group">
                            <label for="max-iterations">MÃ¡x. Iteraciones:</label>
                            <input type="number" id="max-iterations" value="100" min="1">
                        </div>
                    </div>
                    
                    <button class="calculate-btn" onclick="calculateSolution()">Calcular SoluciÃ³n</button>
                </div>
            </div>
            
            <div class="section" id="output-area">
                <div class="output-section">
                    <h2>Resultados</h2>
                    <div id="output-content">
                        <p style="color: var(--section-description-text); text-align: center; margin-top: 50px;">
                            Seleccione un mÃ©todo y complete los datos para ver los resultados.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedMethod = '';
        let systemSize = 3;

        // Theme management
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                themeToggle.textContent = 'ð';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                themeToggle.textContent = 'âï¸';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                themeToggle.textContent = 'âï¸';
            } else {
                document.body.classList.remove('dark');
                themeToggle.textContent = 'ð';
            }
            
            updateSystemSize();
        });

        function selectMethod(method) {
            selectedMethod = method;
            
            // Update button states
            const buttons = document.querySelectorAll('.method-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show system input
            document.getElementById('system-input').classList.add('active');
        }

        function updateSystemSize() {
            systemSize = parseInt(document.getElementById('system-size').value);
            createMatrixInputs();
        }

        function createMatrixInputs() {
            createMatrixA();
            createVectorB();
            createVectorX0();
        }

        function createMatrixA() {
            const container = document.getElementById('matrix-a');
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${systemSize}, 1fr)`;
            
            for (let i = 0; i < systemSize; i++) {
                for (let j = 0; j < systemSize; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.step = '0.01';
                    input.className = 'matrix-cell';
                    input.id = `a${i}${j}`;
                    input.placeholder = `a${i+1}${j+1}`;
                    
                    // Set default values for diagonal dominance example
                    if (i === j) {
                        input.value = systemSize + 1;
                    } else {
                        input.value = 1;
                    }
                    
                    container.appendChild(input);
                }
            }
        }

        function createVectorB() {
            const container = document.getElementById('vector-b');
            container.innerHTML = '';
            
            for (let i = 0; i < systemSize; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.step = '0.01';
                input.className = 'matrix-cell';
                input.id = `b${i}`;
                input.placeholder = `b${i+1}`;
                input.value = systemSize + 1;
                container.appendChild(input);
            }
        }

        function createVectorX0() {
            const container = document.getElementById('vector-x0');
            container.innerHTML = '';
            
            for (let i = 0; i < systemSize; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.step = '0.01';
                input.className = 'matrix-cell';
                input.id = `x0${i}`;
                input.placeholder = `x${i+1}`;
                input.value = 0;
                container.appendChild(input);
            }
        }

        function getMatrixA() {
            const matrix = [];
            for (let i = 0; i < systemSize; i++) {
                const row = [];
                for (let j = 0; j < systemSize; j++) {
                    const value = parseFloat(document.getElementById(`a${i}${j}`).value);
                    if (isNaN(value)) {
                        throw new Error(`Valor invÃ¡lido en la matriz A en la posiciÃ³n (${i+1}, ${j+1})`);
                    }
                    row.push(value);
                }
                matrix.push(row);
            }
            return matrix;
        }

        function getVectorB() {
            const vector = [];
            for (let i = 0; i < systemSize; i++) {
                const value = parseFloat(document.getElementById(`b${i}`).value);
                if (isNaN(value)) {
                    throw new Error(`Valor invÃ¡lido en el vector B en la posiciÃ³n ${i+1}`);
                }
                vector.push(value);
            }
            return vector;
        }

        function getVectorX0() {
            const vector = [];
            for (let i = 0; i < systemSize; i++) {
                const value = parseFloat(document.getElementById(`x0${i}`).value);
                if (isNaN(value)) {
                    throw new Error(`Valor invÃ¡lido en el vector X0 en la posiciÃ³n ${i+1}`);
                }
                vector.push(value);
            }
            return vector;
        }

        function checkDiagonalDominance(matrix) {
            for (let i = 0; i < systemSize; i++) {
                let diagonalValue = Math.abs(matrix[i][i]);
                let sumOffDiagonal = 0;
                
                for (let j = 0; j < systemSize; j++) {
                    if (i !== j) {
                        sumOffDiagonal += Math.abs(matrix[i][j]);
                    }
                }
                
                if (diagonalValue <= sumOffDiagonal) {
                    return false;
                }
            }
            return true;
        }

        function jacobiMethod(A, b, x0, tolerance, maxIterations) {
            const n = A.length;
            let x = [...x0];
            let xNew = new Array(n);
            let iterations = 0;
            
            while (iterations < maxIterations) {
                for (let i = 0; i < n; i++) {
                    let sum = 0;
                    for (let j = 0; j < n; j++) {
                        if (i !== j) {
                            sum += A[i][j] * x[j];
                        }
                    }
                    xNew[i] = (b[i] - sum) / A[i][i];
                }
                
                // Check convergence
                let maxDiff = 0;
                for (let i = 0; i < n; i++) {
                    maxDiff = Math.max(maxDiff, Math.abs(xNew[i] - x[i]));
                }
                
                iterations++;
                x = [...xNew];
                
                if (maxDiff < tolerance) {
                    return { solution: x, iterations, converged: true };
                }
            }
            
            return { solution: x, iterations, converged: false };
        }

        function gaussSeidelMethod(A, b, x0, tolerance, maxIterations) {
            const n = A.length;
            let x = [...x0];
            let iterations = 0;
            
            while (iterations < maxIterations) {
                let maxDiff = 0;
                
                for (let i = 0; i < n; i++) {
                    let sum = 0;
                    for (let j = 0; j < n; j++) {
                        if (i !== j) {
                            sum += A[i][j] * x[j];
                        }
                    }
                    
                    const xOld = x[i];
                    x[i] = (b[i] - sum) / A[i][i];
                    maxDiff = Math.max(maxDiff, Math.abs(x[i] - xOld));
                }
                
                iterations++;
                
                if (maxDiff < tolerance) {
                    return { solution: x, iterations, converged: true };
                }
            }
            
            return { solution: x, iterations, converged: false };
        }

        function displayResults(result, method) {
            const outputContent = document.getElementById('output-content');
            
            if (result.error) {
                outputContent.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${result.error}
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            if (!result.converged) {
                html += `
                    <div class="warning-message">
                        <strong>Advertencia:</strong> El mÃ©todo no convergiÃ³ dentro de las ${result.iterations} iteraciones mÃ¡ximas.
                    </div>
                `;
            } else {
                html += `
                    <div class="success-message">
                        <strong>Ãxito:</strong> El mÃ©todo convergiÃ³ en ${result.iterations} iteraciones.
                    </div>
                `;
            }
            
            html += `
                <div class="result-display">
                    <h3>SoluciÃ³n del Sistema (MÃ©todo ${method === 'jacobi' ? 'Jacobi' : 'Gauss-Seidel'})</h3>
                    <div class="solution-vector">
            `;
            
            result.solution.forEach((value, index) => {
                html += `
                    <div class="solution-item">
                        <span class="variable-name">x${index + 1}:</span>
                        <span class="variable-value">${value.toFixed(6)}</span>
                    </div>
                `;
            });
            
            html += `
                    </div>
                    <div class="info-display">
                        <div class="info-item"><strong>MÃ©todo:</strong> ${method === 'jacobi' ? 'Jacobi' : 'Gauss-Seidel'}</div>
                        <div class="info-item"><strong>Iteraciones:</strong> ${result.iterations}</div>
                        <div class="info-item"><strong>ConvergiÃ³:</strong> ${result.converged ? 'SÃ­' : 'No'}</div>
                        <div class="info-item"><strong>Tolerancia:</strong> ${document.getElementById('tolerance').value}</div>
                    </div>
                </div>
            `;
            
            outputContent.innerHTML = html;
        }

        function calculateSolution() {
            if (!selectedMethod) {
                document.getElementById('output-content').innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> Debe seleccionar un mÃ©todo iterativo.
                    </div>
                `;
                return;
            }
            
            try {
                const A = getMatrixA();
                const b = getVectorB();
                const x0 = getVectorX0();
                const tolerance = parseFloat(document.getElementById('tolerance').value);
                const maxIterations = parseInt(document.getElementById('max-iterations').value);
                
                // Check for zero diagonal elements
                for (let i = 0; i < systemSize; i++) {
                    if (Math.abs(A[i][i]) < 1e-10) {
                        throw new Error(`Elemento diagonal cero en la fila ${i+1}. El mÃ©todo no puede proceder.`);
                    }
                }
                
                // Check diagonal dominance
                const isDiagonallyDominant = checkDiagonalDominance(A);
                if (!isDiagonallyDominant) {
                    document.getElementById('output-content').innerHTML = `
                        <div class="warning-message">
                            <strong>Advertencia:</strong> La matriz no es estrictamente diagonal dominante. 
                            La convergencia no estÃ¡ garantizada.
                        </div>
                    `;
                }
                
                let result;
                if (selectedMethod === 'jacobi') {
                    result = jacobiMethod(A, b, x0, tolerance, maxIterations);
                } else {
                    result = gaussSeidelMethod(A, b, x0, tolerance, maxIterations);
                }
                
                displayResults(result, selectedMethod);
                
            } catch (error) {
                displayResults({ error: error.message }, selectedMethod);
            }
        }
    </script>
